<!DOCTYPE html>

<head>

    <style>
        body {

            margin: 0;
            padding: 0;

        header {
            background-color: #f2f2f2;
            padding: 20px;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .tagline {
            margin-top: 10px;
            background: linear-gradient(to bottom right, #ff8c00, #ffd700);
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .slideshow-container {
            position: relative;
            margin-top: 20px;
            max-width: 100%;
            overflow: hidden;
        }

        .slide {
            display: none;
        }

        .slide img {
            width: 100%;
            height: auto;
        }

        nav {
            background-color: #333;
            color: #fff;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 10px;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
